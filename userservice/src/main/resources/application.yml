server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/activemq
    username: postgres
    password: 1111
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always